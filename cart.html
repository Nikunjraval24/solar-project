<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart</title>

<style>
body{
    font-family: 'Segoe UI', sans-serif;
    background:#f4f6f8;
    margin:0;
}

.header{
    background: linear-gradient(135deg,#0f9d58,#34a853);
    padding:20px;
    color:white;
    font-size:22px;
}

.container{
    max-width:1100px;
    margin:30px auto;
    background:white;
    padding:30px;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

.cart-item{
    display:grid;
    grid-template-columns:120px 1fr 150px 120px 120px;
    gap:20px;
    align-items:center;
    padding:20px 0;
    border-bottom:1px solid #ddd;
}

.cart-item img{
    width:100px;
    border-radius:10px;
}

.cart-title{
    font-weight:600;
}

.qty-box{
    display:flex;
    gap:10px;
    align-items:center;
}

.qty-box button{
    width:30px;
    height:30px;
    border:none;
    background:#0f9d58;
    color:white;
    border-radius:50%;
    cursor:pointer;
}

.total-box{
    text-align:right;
    font-size:20px;
    font-weight:bold;
    margin-top:20px;
}

.checkout-btn{
    margin-top:20px;
    padding:14px 30px;
    background:#0f9d58;
    color:white;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
}

.checkout-btn:hover{
    background:#0b7d46;
}

.empty{
    text-align:center;
    font-size:20px;
    color:#777;
}
</style>
</head>

<body>

<div class="header">ðŸ›’ Sun Solar â€“ Your Cart</div>

<div class="container" id="cartContainer"></div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

const container = document.getElementById("cartContainer");

function renderCart(){
    if(cart.length === 0){
        container.innerHTML = `<div class="empty">Your cart is empty</div>`;
        return;
    }

    let html = "";
    let grandTotal = 0;

    cart.forEach(item => {
        const total = item.price * item.qty;
        grandTotal += total;

        html += `
        <div class="cart-item">
            <img src="${item.image}">
            <div>
                <div class="cart-title">${item.name}</div>
                <div>â‚¹${item.price.toLocaleString("en-IN")}</div>
            </div>
            <div class="qty-box">
                <button onclick="changeQty(${item.id},-1)">âˆ’</button>
                <span>${item.qty}</span>
                <button onclick="changeQty(${item.id},1)">+</button>
            </div>
            <div>â‚¹${total.toLocaleString("en-IN")}</div>
        </div>
        `;
    });

    html += `
        <div class="total-box">
            Grand Total: â‚¹${grandTotal.toLocaleString("en-IN")}
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
    `;

    container.innerHTML = html;
}

function changeQty(id,change){
    const item = cart.find(p => p.id === id);
    item.qty += change;

    if(item.qty <= 0){
        cart = cart.filter(p => p.id !== id);
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
}

renderCart();
</script>

</body>
</html>
