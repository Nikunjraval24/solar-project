<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Placed - Sun Solar</title>

  <style>
    body{
      margin:0;
      font-family: 'Segoe UI', sans-serif;
      background:#f4f6f8;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }

    .success-box{
      background:#fff;
      padding:50px 60px;
      border-radius:20px;
      box-shadow:0 15px 40px rgba(0,0,0,0.15);
      text-align:center;
      max-width:500px;
      width:90%;
    }

    .success-icon{
      font-size:60px;
      color:#0f9d58;
      margin-bottom:20px;
    }

    h1{
      color:#0f9d58;
      margin-bottom:15px;
    }

    p{
      font-size:16px;
      color:#555;
      margin-bottom:30px;
      line-height:1.6;
    }

    .home-btn{
      display:inline-block;
      background:#0f9d58;
      color:#fff;
      padding:14px 36px;
      border-radius:30px;
      text-decoration:none;
      font-size:16px;
      font-weight:500;
      transition:0.3s;
    }

    .home-btn:hover{
      background:#0b7d46;
    }
  </style>
</head>
<body>

  <div class="success-box">
    <div class="success-icon">&#9989;</div>
    <h1>Order Placed Successfully!</h1>
    <p>
      Thank you for shopping with <strong>Sun Solar</strong>.<br>
      Your order has been received and is being processed.
    </p>
    <a href="index.html" class="home-btn">Go to Home</a>
  </div>

</body>
</html>
